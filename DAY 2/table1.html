<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        td{
            border: 1px solid black;
        }
    </style>

    <title>Document</title>
</head>
<body>
    <h1>Operations on Arrays</h1>
    <hr/>
    <input type="button"  value="Show Data"  onclick="fn_table()"  /><br/><br/>
    <table cellspacing="5px" cellpadding="5px" style="border: 1px solid black;" id="t1">

    </table>
    <script>
        
        var count=0;
        var langArray=["HTML5","CSS3","jQuery","Angular JS","Bootstrap"];
        function fn_table()
        {
           // alert("hi");
            count++;
            var tableObj=document.getElementById("t1");
            tableObj.innerHTML=tableObj.innerHTML+"<tr><td>"+count+"</td>"+"<td>"+langArray[count-1]+"</td></tr>";
                   
        }
    </script>
</body>
</html>
