<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Dynamic operations on JS</h1>
    <hr/>
    <input type="button"  value="Show Data"  onclick="fn_table()"  /><br/><br/>
    <table cellspacing="5px" cellpadding="5px" style="border: 1px solid black; padding: 5px;" id="t1">
        <tr>
            <th>Course</th>
            <th>Course</th>
            <th>Course</th>
            <th>Course</th>
        </tr>
       
    </table>
    <script>
        
        var count=0;
        var langArray=["HTML5","CSS3","jQuery","Angular JS","Bootstrap","HTML5","CSS3","jQuery","Angular JS","Bootstrap","HTML5","CSS3","jQuery","Angular JS","Bootstrap"];
        function fn_table()
        {
            var  tableObj  =  document.getElementById("t1");
                        var str = "";
                        for(var i=1; i<5; i++){
                            str = str + "<tr><tr/>"
                            for(var j=0; j<4; j++){
                                str = str + "<td>"+langArray[count]+"</td>"
                                count++;

                                if(count>langArray.length-1){
                                    break;
                                }

                            }
                        }

                        tableObj.innerHTML+=str;
				}
			
    </script>
</body>
</html>
