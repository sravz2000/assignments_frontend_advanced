<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>JavaScript Programming -- Array Of Objects - Dynamic DOM  </h3>
		<hr/>
		
		
		<input type="button"   value="Add Rows"   onclick="fn_addRows()"  />
        <input type="button"   value="Delete Rows"   onclick="fn_delRows()"  />
	 
		<br/><br/>
		<table  id="table1"  border="2"  width="500"  cellpadding="10" cellspacing="0">
			<tr>
					<th>S.No</th>
					<th>Student Name</th>
					<th>Skillset</th>
			</tr>
		</table>
	 
		
		<script>	
		
			
			var  studentsArray =   [
				{sid :  454545,   sname  :  "Smith-1",  skillset :  "Angular"},
				{sid :  454546,   sname  :  "Smith-2",  skillset :  "React"},
				{sid :  454547,   sname  :  "Smith-3",  skillset :  "Node JS"},
				{sid :  454548,   sname  :  "Smith-4",  skillset :  "HTML5"},
				{sid :  454549,   sname  :  "Smith-5",  skillset :  "CSS3"},
				{sid :  454542,   sname  :  "Smith-5",  skillset :  "Bootstrap"},
				{sid :  454543,   sname  :  "Smith-6",  skillset :  "jQuery"}
			];
		
		
		 
			  function fn_addRows()
			  {		
			  
						var  tableObj =  document.getElementById("table1");	 
						var len = tableObj.rows.length;
			  
						for(var i=0; i<len-1; i++){
								 
							 		tableObj.deleteRow(-1);
						}
					
						for(let  item  of  studentsArray)
						{
							 		var  row1 =  tableObj.insertRow(-1);			
						
									var  cell1 =  row1.insertCell(-1);
									var  cell2 =  row1.insertCell(-1);
									var  cell3 =  row1.insertCell(-1);
									
									cell1.innerHTML = item.sid;						
									cell2.innerHTML = item.sname;						
									cell3.innerHTML = item.skillset;	
						}  
				 
			  }		 

              function fn_delRows()

			  {		var  tableObj =  document.getElementById("table1");
			  		var len = tableObj.rows.length;
			  
						for(var i=0; i<len-1; i++){
								 
							 		tableObj.deleteRow(-1);
						}
				
									
			  }		 
			 
		</script>
</body>
</html>
