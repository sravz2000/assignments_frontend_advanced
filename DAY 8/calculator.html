<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
	<style>
		.btn{

			width: 70px;
			height: 50px;
			margin:10px;
			border-radius: 5px;
			
		}
		body,.c2{
			margin: 30px;
		}
		body{
			background-color: gainsboro;
		}
		
	</style>
</head>
<body style="text-align: center;">
	<h1>calculator</h1><br/>
	<input type="text" class="c2" size="40"  id="t1" /><br/>
    <input type="button" class="btn btn-dark bttn" value="1">
    <input type="button" class="btn btn-dark bttn" value="2">
    <input type="button" class="btn btn-dark bttn" value="3">
    <input type="button" class="btn btn-dark bttn" value="0"><br/>
    <input type="button" class="btn btn-dark bttn" value="4">
    <input type="button" class="btn btn-dark bttn" value="5">
    <input type="button" class="btn btn-dark bttn" value="6">
    <input type="button" class="btn btn-secondary bclear" value="cl"><br/>
    <input type="button" class="btn btn-dark bttn" value="7">
    <input type="button" class="btn btn-dark bttn" value="8">
    <input type="button" class="btn btn-dark bttn" value="9">
    <input type="button" class="btn btn-secondary bequal" value="="><br/>
    <input type="button" class="btn btn-secondary bttn c1" value="+">
    <input type="button" class="btn btn-secondary bttn c1" value="-">
    <input type="button" class="btn btn-secondary bttn c1" value="*">
    <input type="button" class="btn btn-secondary bttn c1" value="/">


    <script  src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
	
	<script>
	
		$(document).ready(function()
		{
			var s="";
				 $(".bttn").click(function()  
				 { 
					s=s+$(this).val();
					$("#t1").val(s);				 
				 });
				 
				 $(".bequal").click(function(){
					var a=eval(s);
					$("#t1").val(a);
					s="";
				 })
				 
				 
				 $(".bclear").click( function()
				 {
					var a=eval(s);
					$("#t1").val(a);
					s="";
				 });
				 
		});
				
	</script>

</body>
</html>
