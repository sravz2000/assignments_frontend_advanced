<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3> jQuery Vehicle Number  </h3>
	<hr />
    Enter name  :  <input type="text"  id="t1" />  
	<br/><br/>	
	Enter number  :  <input type="text"  id="t2" />  
	<br/><br/>
	Enter vehicle no  :  <input type="text"  id="t3" />  
	<br/><br/>
    Enter vehicle no  :  <input type="text"  id="t4" />  
	<br/><br/>
	
  
	
	<script  src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
	
	<script>
        $(document).ready(function(){
            
            $('#t1').keyup(function() {
			 
                $(".error-t1").remove();						
                var inputVal = $(this).val();						
                var characReg = /^([A-Za-z ]{0,10})$/;    
                if(characReg.test(inputVal)  ==  false  && inputVal.length > 0) 
                {
                    $(this).after('<span  class="error-t1">Alphabetic characters only.</span>');
                }
                      
            });
	
			$('#t2').keyup(function() {
			 
                $(".error-t2").remove();						
                var inputVal = $(this).val();						
                var numericReg = /^([0-9]{0,10})$/;    
                if(  numericReg.test(inputVal)  ==  false  && inputVal.length > 0) 
                {
                    $(this).after('<span  class="error-t2">Numeric characters only.</span>');
                }
						 
			});
			
			
		    $('#t3').keyup(function() {
			 
                $(".error-t3").remove();						
                var inputVal = $(this).val();						
                var numericReg = /^[A-Z]{2}[0-9]{2}[A-Z]{2}[0-9]{4}$/;        
                if(numericReg.test(inputVal)  ==  false && inputVal.length > 0 ) 
                {
                    $(this).after('<span  class="error-t3">Enter Valid Vehicle no.</span>');
                }
						 
			});

            $('#t4').keyup(function() {
			 
                $(".error-t4").remove();						
                var inputVal = $(this).val();						
                var characReg = /^([A-Z ]+)$/;    
                if(  characReg.test(inputVal)  ==  false  && inputVal.length > 0) 
                {
                    $(this).after('<span  class="error-t4">Enter City in Capital Letters.</span>');
                }
                   
         });
			
});
</script>

</body>
</html>
