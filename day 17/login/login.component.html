<link href="login.component.css" rel="stylesheet" />
<h3>Data Binding in Angular</h3>
<hr/>
<fieldset>
<legend>User Login</legend>

User Id  :  <input  [(ngModel)]="uid"   />  
<br/><br/>
Password :  <input type="password" [(ngModel)]="pwd"   />  
<br/><br/>
<input type="button"  [disabled]="isButtonDisable" value="Login" (click)="isValidUser()" />  

<p [ngStyle]="{'background-color': statusColor}"> {{result}} </p>

</fieldset>
