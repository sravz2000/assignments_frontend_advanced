<h3>update dept</h3>


<input [(ngModel)]="deptno"  placeholder="Deptno"  />
<input [(ngModel)]="dname" placeholder="Dept Name" />
<input [(ngModel)]="loc"  placeholder="Location"  />
<br/><br/>
<input type="button"  value="Add Dept"  (click)="addDept()" /> &nbsp;
<input type="button"  value="Update Dept"  (click)="updateDept(deptno)" />

<br/><br/>
<table border="2">
    <tr>
        <th>Deptno</th>
        <th>Dname</th>
        <th>Location</th>
    </tr>

    <tr  *ngFor="let item of deptsArray">
        <td>{{item.deptno}}</td>
        <td>{{item.dname}}</td>
        <td>{{item.loc}}</td>
        <td>
            <a href="javascript:void(0);" (click)="selectDept( item.deptno )">Select</a>   |
            <a href="javascript:void(0);" (click)="deleteDept( item.deptno )">Delete</a>   
        </td>
    </tr>

</table>
